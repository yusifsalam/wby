services:
  db:
    image: postgis/postgis:18-3.6
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-weather}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-weather}"
      POSTGRES_DB: "${POSTGRES_DB:-weather}"
    ports:
      - "${DB_PORT_HOST:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build: .
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      PORT: "${PORT:-8080}"
      DATABASE_URL: "postgres://${POSTGRES_USER:-weather}:${POSTGRES_PASSWORD:-weather}@db:5432/${POSTGRES_DB:-weather}?sslmode=disable"
      FMI_BASE_URL: "${FMI_BASE_URL:-https://opendata.fmi.fi/wfs}"
      FMI_API_KEY: "${FMI_API_KEY:-}"
      FMI_TIMESERIES_URL: "${FMI_TIMESERIES_URL:-https://data.fmi.fi}"
      CLIENT_SECRETS: "${CLIENT_SECRETS:?CLIENT_SECRETS must be set}"
      REQUEST_SIGNATURE_MAX_AGE_SECONDS: "${REQUEST_SIGNATURE_MAX_AGE_SECONDS:-300}"
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: caddy:2.11
    restart: unless-stopped
    environment:
      PORT: "${PORT:-8080}"
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./conf:/etc/caddy
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server

volumes:
  pgdata:
  caddy_data:
  caddy_config:
